<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, nav, footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main {
            flex: 3;
        }

        .sidebar {
            flex: 1;
            min-width: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 8px;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        footer {
            text-align: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>My Responsive Flexbox Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <section class="main">
            <article>
                <h2>Data Table</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alice</td>
                            <td>25</td>
                            <td>New York</td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td>30</td>
                            <td>Los Angeles</td>
                        </tr>
                        <tr>
                            <td>Charlie</td>
                            <td>28</td>
                            <td>Chicago</td>
                        </tr>
                    </tbody>
                </table>
            </article>

            <article>
                <h2>Embedded Map</h2>
                <iframe src="https://www.openstreetmap.org/export/embed.html"></iframe>
            </article>
        </section>

        <aside class="sidebar">
            <h2>Contact Form</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 My Flexbox Page</p>
    </footer>
</div>

<!-- 
Reflection:
In this project, I learned how to structure a responsive layout using CSS Flexbox and semantic HTML5 elements. The biggest challenge was ensuring that the layout adjusted correctly on smaller screens, but using the flex-wrap and media queries helped achieve a smooth adaptation. Reusing the form, table, and iframe in this layout showed me how modular HTML components can be. This exercise improved my confidence in building clean, responsive web pages.
-->

</body>
</html>
